<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Avalia√ß√µes | One Tree Hill</title>
  <link rel="stylesheet" href="./css/avaliacoes.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-pai">
    <div class="sidebar">
      <div class="profile">
        <img src="./assets/account.png" alt="Perfil" />
        <h1>Ol√°, <span id="b_usuario">usu√°rio</span>!</h1>
      </div>
      <a href="./dashboard.html">Vis√£o Geral</a>
      <a href="./episodios.html">Temporadas e Epis√≥dios</a>
      <a href="./avaliacoes.html">Minhas Avalia√ß√µes</a>
      <a href="./index.html" class="logout-btn">
        Sair
        <img src="./assets/botao -sair.png" alt="Logout" class="logout-icon" />
      </a>
    </div>

    <div class="main">
      <h2>Minhas Avalia√ß√µes</h2>

      <div id="div_avaliacoes" class="episodios-container"></div>

      <h3 style="margin-top: 50px;">üìä Vis√£o Geral das Temporadas</h3>
      <div class="graficos-metricas">
        <div class="grafico">
          <h4> Epis√≥dios assistidos por Temporada</h4>
          <canvas id="graficoBarras"></canvas>
        </div>
        <div class="grafico">
          <h4> Temporadas favoritas </h4>
          <canvas id="graficoPizza"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function mostrarAvaliacoes() {
    function mostrarAvaliacoes() {

  div_avaliacoes.innerHTML = `Carregando avalia√ß√µes...`;

  fetch('/avaliacoes')
    .then(function(response) {
      return response.json();
    })
    .then(function(avaliacoes) {
      if (avaliacoes.length === 0) {
        div_avaliacoes.innerHTML = `<p>Voc√™ ainda n√£o avaliou nenhum epis√≥dio.</p>`;
        return;
      }

      for (var i = 0; i < avaliacoes.length; i++) {
        var av = avaliacoes[i];
        div_avaliacoes.innerHTML += `<br>
          Epis√≥dio: ${av.episodioNome} - Avalia√ß√£o: ${av.avaliacao} estrelas - ${av.assistido ? 'Assistido' : 'N√£o assistido'}${av.reassistido ? ' (Reassistido)' : ''}
        </br>`;
      }
    })
    .catch(function(error) {
      div_avaliacoes.innerHTML = `<p>Erro ao carregar avalia√ß√µes.</p>`;
      console.error('Erro:', error);
    });
}
    }

    function gerarGraficos() {
      fetch('/episodios')
        .then(function(response) {
          return response.json();
        })
        .then(function(episodios) {
          var assistidosPorTemporada = {};
          var temporadas = [];

          for (var i = 0; i < episodios.length; i++) {
            var temp = episodios[i].temporada;
            var total = episodios[i].totalAssistido;

            if (assistidosPorTemporada[temp] === undefined) {
              assistidosPorTemporada[temp] = 0;
              temporadas.push(temp);
            }

            assistidosPorTemporada[temp] = assistidosPorTemporada[temp] + total;
          }

          var assistidos = [];
          for (var j = 0; j < temporadas.length; j++) {
            assistidos.push(assistidosPorTemporada[temporadas[j]]);
          }

          fetch('/avaliacoes')
            .then(function(response) {
              return response.json();
            })
            .then(function(temporadasBemAvaliadas) {
              var maisAvaliadas = [];

              for (var x = 0; x < temporadasBemAvaliadas.length; x++) {
                maisAvaliadas.push(temporadasBemAvaliadas[x].episodiosBemAvaliados);
              }

              new Chart(document.getElementById("graficoBarras"), {
                type: "bar",
                data: {
                  labels: temporadas,
                  datasets: [{
                    label: "Epis√≥dios Assistidos",
                    data: assistidos,
                    backgroundColor: "#32003d"
                  }]
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                      ticks: { stepSize: 1 }
                    }
                  }
                }
              });

              new Chart(document.getElementById("graficoPizza"), {
                type: "pie",
                data: {
                  labels: temporadas,
                  datasets: [{
                    label: "Temporadas Avaliadas",
                    data: maisAvaliadas,
                    backgroundColor: ["#633657", "#84b5d6", "#aaa", "#ffcdd2"]
                  }]
                },
                options: {
                  responsive: true
                }
              });

            })
            .catch(function(error) {
              console.error('Erro ao carregar temporadas bem avaliadas:', error);
            });
        })
        .catch(function(error) {
          console.error('Erro ao carregar epis√≥dios mais assistidos:', error);
        });
    }

    mostrarAvaliacoes();
    gerarGraficos();
  </script>
</body>
</html>
