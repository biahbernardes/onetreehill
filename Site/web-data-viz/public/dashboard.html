<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Avaliações | One Tree Hill</title>
  <link rel="stylesheet" href="./style/dashboard.css" />
  <link rel="shortcut icon" href="./assets/icone.jpg" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-pai">
    <div class="sidebar">
      <div class="profile">
        <img src="./assets/account.png" alt="Perfil" />
        <h1>Olá, <span id="b_usuario"></span>!</h1>
      </div>
      <a href="./episodios.html">Temporadas e Episódios</a>
      <a href="./quiz.html">Quiz</a>
      <a href="./dashboard.html">Visão Geral</a>
      <a href="./login.html" class="logout-btn">
        Sair
        <img src="./assets/botao -sair.png" alt="Logout" class="logout-icon" />
      </a>
    </div>

    <div class="main-dash">
      <h2>Meus resultados</h2>

      <!-- KPI cards -->
      <div class="kpi-container">
        <div class="kpi-card">
          <p class="kpi-label">Acertos</p>
          <p class="kpi-value" id="kpiAcertos">--%</p>
        </div>
        <div class="kpi-card">
          <p class="kpi-label">Erros</p>
          <p class="kpi-value" id="kpiErros">--%</p>
        </div>
      </div>
      <div class="kpiData">Última Atualização: <span id="dataHora"></span></div>

      <div class="conteudo-dashboard">
        <div class="grafico-container">
          <canvas id="grafico"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/dashboard.js"></script>
</body>
</html>
