      var temporadaSelecionada = ipt_temporada.value;
      var episodios = episodiosPorTemporada[temporadaSelecionada] || [];

  var final = "";

  for (var i = 0; i < episodios.length; i++) {
    var ep = episodios[i];

      final += `
  <div class="episodio-card">
    <img src="${ep.img}" alt="${ep.titulo}" class="episodio-img" />
    <h3>${ep.numero}. ${ep.titulo}</h3>
  </div>
`;
  }

  div_episodioscontainer.innerHTML = final;

}
