<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Avalia√ß√µes | One Tree Hill</title>
  <link rel="stylesheet" href="./style/avaliacoes.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-pai">
    <div class="sidebar">
      <div class="profile">
        <img src="./assets/account.png" alt="Perfil" />
        <h1>Ol√°, Bia!</h1>
      </div>
      <a href="./dashboard.html">Vis√£o Geral</a>
      <a href="./episodios.html">Temporadas e Epis√≥dios</a>
      <a href="./avaliacoes.html">Minhas Avalia√ß√µes</a>
      <a href="./index.html" class="logout-btn">
        Sair
        <img src="./assets/botao -sair.png" alt="Logout" class="logout-icon" />
      </a>
    </div>

    <div class="main">
      <h2>Minhas Avalia√ß√µes</h2>

      <div id="avaliacoes-container" class="episodios-container"></div>

      <h3 style="margin-top: 50px;">üìä Vis√£o Geral das Temporadas</h3>
      <div class="graficos-metricas">
        <div class="grafico">
          <h4> Epis√≥dios Assistidos por Temporada</h4>
          <canvas id="graficoBarras"></canvas>
        </div>
        <div class="grafico">
          <h4> Temporadas Mais Avaliadas</h4>
          <canvas id="graficoPizza"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const avaliacoesExemplo = [
      { temporada: "1", assistido: true, avaliacao: 4 },
      { temporada: "1", assistido: true, avaliacao: 5 },
      { temporada: "1", assistido: true, avaliacao: 4 },
      { temporada: "2", assistido: true, avaliacao: 5 },
      { temporada: "2", assistido: false, avaliacao: 0 },
      { temporada: "3", assistido: true, avaliacao: 3 },
      { temporada: "3", assistido: true, avaliacao: 4 },
      { temporada: "3", assistido: true, avaliacao: 5 },
      { temporada: "3", assistido: true, avaliacao: 0 },
      { temporada: "4", assistido: true, avaliacao: 2 }
    ];


    function mostrarAvaliacoes() {
      const container = document.getElementById("avaliacoes-container");
      container.innerHTML = "";

      if (avaliacoesExemplo.length === 0) {
        container.innerHTML = "<p>Voc√™ ainda n√£o avaliou nenhum epis√≥dio.</p>";
        return;
      }

    }

    function gerarGraficos() {
      const temporadas = ["1", "2", "3", "4"];
      const assistidos = [3, 1, 4, 1];
      const maisAvaliadas = [3, 1, 3, 1];

      new Chart(document.getElementById("graficoBarras"), {
        type: "bar",
        data: {
          labels: temporadas,
          datasets: [{
            label: "Epis√≥dios Assistidos",
            data: assistidos,
            backgroundColor: "#32003d"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        }
      });

      new Chart(document.getElementById("graficoPizza"), {
        type: "pie",
        data: {
          labels: temporadas,
          datasets: [{
            label: "Temporadas Avaliadas",
            data: maisAvaliadas,
            backgroundColor: ["#633657", "#84b5d6", "#aaa", "#ffcdd2"]
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    mostrarAvaliacoes();
    gerarGraficos();
  </script>
</body>
</html>
