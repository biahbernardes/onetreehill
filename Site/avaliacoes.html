<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Avaliações | One Tree Hill</title>
  <link rel="stylesheet" href="./style/avaliacoes.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-pai">
    <div class="sidebar">
      <div class="profile">
        <img src="./assets/account.png" alt="Perfil" />
        <h1>Olá, Bia!</h1>
      </div>
      <a href="./dashboard.html">Visão Geral</a>
      <a href="./episodios.html">Temporadas e Episódios</a>
      <a href="./avaliacoes.html">Minhas Avaliações</a>
      <a href="./index.html" class="logout-btn">
        Sair
        <img src="./assets/botao -sair.png" alt="Logout" class="logout-icon" />
      </a>
    </div>

    <div class="main">
      <h2>Minhas Avaliações</h2>

      <div id="avaliacoes_container" class="episodios-container"></div>

    </div>

  <script>
    const avaliacoesExemplo = [
      { temporada: "1", assistido: true, avaliacao: 4 },
      { temporada: "1", assistido: true, avaliacao: 5 },
      { temporada: "1", assistido: true, avaliacao: 4 },
      { temporada: "2", assistido: true, avaliacao: 5 },
      { temporada: "2", assistido: false, avaliacao: 0 },
      { temporada: "3", assistido: true, avaliacao: 3 },
      { temporada: "3", assistido: true, avaliacao: 4 },
      { temporada: "3", assistido: true, avaliacao: 5 },
      { temporada: "3", assistido: true, avaliacao: 0 },
      { temporada: "4", assistido: true, avaliacao: 2 }
    ];


    function mostrarAvaliacoes() {
      const container = document.getElementById("avaliacoes_container");
      container.innerHTML = "";

      if (avaliacoesExemplo.length === 0) {
        container.innerHTML = "<p>Você ainda não avaliou nenhum episódio.</p>";
        return;
      }

      avaliacoesExemplo.forEach((avaliacao, i) => {
        const card = document.createElement("div");
        card.className = "episodio-card";
        card.innerHTML = `
          <img src="./assets/episodios/temp1ep1${i % 3 + 1}.jpg" alt="Episódio" class="episodio-img" />
          <h3>Episódio ${i + 1}</h3>
          <p>Temporada: ${avaliacao.temporada}</p>
          <p>Status: ${avaliacao.assistido ? "Assistido" : "Não assistido"}</p>
          <p>Avaliação: ${avaliacao.avaliacao > 0 ? "⭐".repeat(avaliacao.avaliacao) : "—"}</p>
        `;
        container.appendChild(card);
      });
    }

    mostrarAvaliacoes();
  </script>
</body>
</html>
