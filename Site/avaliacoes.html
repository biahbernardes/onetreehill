<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Avaliações | One Tree Hill</title>
  <link rel="stylesheet" href="./style/avaliacoes.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-pai">
    <div class="sidebar">
      <div class="profile">
        <img src="./assets/account.png" alt="Perfil" />
        <h1>Olá, Bia!</h1>
      </div>
      <a href="./dashboard.html">Visão Geral</a>
      <a href="./episodios.html">Temporadas e Episódios</a>
      <a href="./avaliacoes.html">Minhas Avaliações</a>
      <a href="./index.html" class="logout-btn">
        Sair
        <img src="./assets/botao -sair.png" alt="Logout" class="logout-icon" />
      </a>
    </div>

    <div class="main">
      <h2>Minhas Avaliações</h2>

      <div id="div_avaliacoes" class="episodios-container"></div>

    </div>
  <script>
    var avaliacoes = [
      { temp: "1", ep: "1", status: "Assistido", nota: 4, img: "temp1ep11.jpg" },
      { temp: "1", ep: "2", status: "Assistido", nota: 5, img: "temp1ep12.jpg" },
      { temp: "1", ep: "3", status: "Assistido", nota: 4, img: "temp1ep13.jpg" },
      { temp: "2", ep: "1", status: "Assistido", nota: 5, img: "temp2ep11.jpg" },
      { temp: "2", ep: "2", status: "Não assistido", nota: 0, img: "temp2ep12.jpg" },
      { temp: "3", ep: "1", status: "Assistido", nota: 3, img: "temp3ep11.jpg" },
      { temp: "3", ep: "2", status: "Assistido", nota: 4, img: "temp3ep12.jpg" },
      { temp: "3", ep: "3", status: "Assistido", nota: 5, img: "temp3ep13.jpg" },
      { temp: "3", ep: "4", status: "Assistido", nota: 0, img: "temp3ep14.jpg" },
      { temp: "4", ep: "1", status: "Assistido", nota: 2, img: "temp4ep11.jpg" }
    ];

    function card(a, i) {
      var estrelas = "";
      var j = 0;
      while (j < a.nota) {
        estrelas += "⭐";
        j++;
      }
      if (estrelas === "") {
        estrelas = "—";
      }

      return (
        `<div class="episodio-card">
         <img src="./assets/episodios/${a.img}" class="episodio-img">
         <h3>Episódio ${(i + 1)} </h3> 
         <p>Temporada: ${a.temp} </p>
         <p>Status: ${a.status} </p>
         <p>Avaliação: ${estrelas} </p>
         </div>`
      );
    }

    function mostrarAvaliacoes() {
      var final = ""; 

      var i = 0;
      while (i < avaliacoes.length) {
        var a = avaliacoes[i];
        final += card(a, i); 
        i++;
      }

      div_avaliacoes.innerHTML = final;
    }

    mostrarAvaliacoes(); 
  </script>
</body>
</html>
